
<head>
    <!--<script src="https://code.jquery.com/jquery-1.4.2.min.js"></script>-->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/jrem090/ARFrame/master/ARport/traffic.js"></script>
    <script>
      AFRAME.registerComponent('adsb', {
        init: function () {
          // Solution for Creating Entities.
          var sceneEl = document.querySelector('a-scene'); 
          
          for (var i = 0; i < 50; i++) {
            var boxEl = document.createElement('a-sphere');
            boxEl.setAttribute('material', {color: '#EF2D5E'});
            //boxEl.setAttribute('position', {x: Math.random() * 20 - 10, y: Math.random() * 20 - 10, z: Math.random() * 20 - 10});
               boxEl.setAttribute('radius', 0.05);
            boxEl.setAttribute('visible', false);
              sceneEl.appendChild(boxEl);
          }
        }
      });
    </script>
    <div top-bar>
    Lat: <input type="text" name="lat"><br>
    Lon: <input type="text" name="lon"><br>
    <input type="submit" value="Submit">
    </div>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <style>
  #demo {
    width:100%;
    height:200px;
  }
  </style>
    <div id="demo"></div>
    <!--<a-scene adsb embedded="">-->
     <a-scene adsb >
        <a-entity text="value: North;" position="1 0 0"></a-entity>
        <script>
            if(getQueryVariable("lat")!=false)
                setInterval(requestTraffic(getQueryVariable("lat"),getQueryVariable("lon")), 1000);
            else
                setInterval(requestTraffic(33.433638,-112.008113), 1000);
        </script>
      <a-assets>
        <!--<a-asset-item id="airport" src="https://raw.githubusercontent.com/jrem090/ARFrame/master/AIRSPACE.glb"></a-asset-item>-->
      </a-assets>
      <a-entity scale="0.15 0.15 0.15" gltf-model="#airport"></a-entity>
      <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
  <!--</div>-->
</body>
