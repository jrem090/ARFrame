
<head>
    <script src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/jrem090/ARFrame/master/ARport/traffic.js"></script>
  </head>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <script>
            setInterval(requestTraffic, 1000);    
        </script>
      <a-assets>
        <a-asset-item id="airport" src="https://raw.githubusercontent.com/jrem090/ARFrame/master/AIRSPACE.glb"></a-asset-item>
      </a-assets>
            <a-entity scale="0.15 0.15 0.15" gltf-model="#airport"></a-entity>
        <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
  </body>
